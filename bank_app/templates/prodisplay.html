<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>Email</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>Viewdetails</th>


    </tr>
    {% for i in k %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.email}}</td>
        <td><a href="http://127.0.0.1:8000/calculator_app/delete/{{i.id}}" class="btn btn-danger">Delete</a></td>
        <td><a href="http://127.0.0.1:8000/calculator_app/edit/{{i.id}}" class="btn btn-success">Edit</a></td>
        <td><a href="http://127.0.0.1:8000/calculator_app/viewdetails/{{i.id}}" class="btn btn-success">View details</a></td>


    </tr>

    {% endfor %}
</table>

</body>
</html>
